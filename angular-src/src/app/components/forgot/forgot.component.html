<h2 class="page-header" >Enter email to reset password</h2>
<form (submit)="onforgotSubmit()">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email">
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Submit">
</form>
